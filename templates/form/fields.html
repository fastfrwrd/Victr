{% load victr_tags %}
<fieldset>
    {% for field in form.visible_fields %}
    <div class="control-group field-{{ field.html_name }} {% if field.errors %}error{% endif %}">
        {{ field.label_tag|add_class:"control-label" }}
        <div class="controls">
            {{ field }}
            {% for error in field.errors %}
            <span class="help-inline">{{ error }}</span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    {% block special_fields %}{% endblock %}
</fieldset>
