{% load victr_tags %}

{% block form %}
<form action="{% victr_base %}{% block action %}{% endblock %}/" method="{% block method %}{% endblock %}">{% csrf_token %}
  {% for field in form %}
  <div class="control-group{% if field.errors %} error{% endif %}">
    <div class="control-group">
      {{ field.label_tag|add_class:"control-label" }}
      <div class="controls">
        {{ field|add_class:"input-xlarge" }}
        {{ field.errors|add_class:"help-inline" }}
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="form-actions">
    {% block form_actions %}{% endblock %}
  </div>
</form>
{% endblock %}
